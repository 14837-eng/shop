<h1>Product list:</h1>

<button class = 'btn btn-outline-primary'
    (click)='onCreateProduct($event)'>
    +New Product
</button>
<br/>
<br/>

<p *ngIf="(productsState$ | async).error as error">{{error}}</p>

<epa-product-view
    *ngFor='let product of (productsState$ | async).data'
    [product]='product'
    (addToCart)='onAddToCart($event)'
    (editProduct)='onEditProduct($event)'
    (deleteProduct)='onDeleteProduct($event)'
    epaHost>

</epa-product-view>

<div class="panel panel-default" *ngIf="product; else productNotFound">
    <div class="panel-heading">
        <h4 class="pannel-title"> Product Form </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="product" 
                (ngSubmit)="onSaveProduct()" 
                id="product-form" 
                #form="ngForm">
            <div class="form-group"> 
                <label for="sku">SKU</label> 
                <input type="text" class="form-control"
                    id="sku" name="sku" placeholder="sku" 
                    required [(ngModel)]="product.sku"> 
            </div>
            <div class="form-group"> 
                <label for="name">Name</label> 
                <input type="text" class="form-control"
                    id="name" name="name" placeholder="name" 
                    required [(ngModel)]="product.name"> 
            </div>
            <div class="form-group"> 
                <label for="category">Category</label> 
                <input type="text" class="form-control"
                    id="category" name="category" placeholder="category" 
                    required [(ngModel)]="product.category"> 
            </div>
            <div class="form-group"> 
                <label for="price">Price</label>
                <input type="number" class="form-control" 
                    id="price" name="price" placeholder="price" 
                    required [(ngModel)]="product.price"> 
            </div>
            <div class="form-group"> 
                <label for="amountAvailable">Available</label> 
                <input type="number" class="form-control" 
                    id="amountAvailable" name="amountAvailable" placeholder="Available amount"
                    required [(ngModel)]="product.amountAvailable"> 
            </div> 
            <div class="form-group"> 
                <label for="description">Description</label> 
                <input type="text" class="form-control"
                    id="description" name="description" placeholder="description" 
                    [(ngModel)]="product.description"> 
            </div>

            <button type="submit" class="btn btn-outline-primary" form="product-form"
                [disabled]="form.invalid">
                Save 
            </button>
            &nbsp;
            <button type="button" class="btn btn-outline-secondary"
                (click)="onGoBack()">
                Back 
            </button>
        </form>
    </div>
</div>

<ng-template #productNotFound>
    Product not found.
</ng-template>
